<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow - Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/1d1e5ce49f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Skip Link -->
    <a href="#mainContent" class="skip-link">Skip to the main content</a>
    
    <!-- Header -->
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <h1>Willow</h1>
                    </li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <div>
                <h2>Contact Me</h2>
            </div>
        </div> <!-- End Wrapper -->
    </header>

    <!-- Main Content -->
    <main id="mainContent">
        
        <div class="wrapper">

            <!-- Contact Information -->

            <div class="contactInformation">

                <!-- Social Icon container -->
                <div class="socialIcons">
                    <a href="#">
                        <i class="fab fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Link to Facebook</span>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Link to Twitter</span>
                    </a>
                    <a href="#">
                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                        <span class="sr-only">Link to LinkedIn</span>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Link to Instagram</span>
                    </a>
                </div>

                <!-- Address Container -->
                <address class="addressContainer">
                    <a href="mailto:info@email.com">info@email.com</a>
                    <a href="tel:1234567890">123 - 456 - 7890</a>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2DS</p>
                </address>

            </div>

            <!-- Contact Form -->
            <form action="">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name" required>

                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="message" class="sr-only">Message</label>
                <textarea id="message" cols="30" rows="10" placeholder="Message" required></textarea>

                <button type="submit">Submit</button>
            </form>

        </div><!-- End Wrapper -->
    </main>

    <!-- Footer -->
    <footer>

        <!-- Copyright Content -->
        <div class="copyright">
            <p>Copyright Â© 2018 HackerYou</p>
        </div>

    </footer>
</body>
</html>
